<!doctype html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<title>用户注册</title>
	<link href="css/bg.css" rel="stylesheet" />
	<link href="bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet" />
	<script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
	<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js" type="text/javascript"></script>
	<script type="text/javascript">
	function registerUser() {
		$.ajax({
			url : '../add',
			type : 'POST',
			dataType : 'json',
			data : {
				"userName":$("#username").val(), 
				"userPass":$("#userpass").val()
			},
			success :function() {
				alert("注册成功！");
				location.href="用户登录.html";
			},
			error : function(data) {
				alert("注册失败！");
			}
		});
	}
	
	</script>
</head>

<body>
	<div class="container">
		<br /><br /><br />
		<div class="row">
			<div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
				<form>
					<div class="form-group form-group-lg">
						<label for="exampleInputText">用户编号：</label>
						<input type="text" class="form-control" id="username" placeholder="输入用户编号">
					</div>
					<div class="form-group form-group-lg">
						<label for="exampleInputPassword">用户密码：</label>
						<input type="password" class="form-control" id="userpass" placeholder="输入用户密码">
					</div>
					<a href="用户登录.html">已经有账号？立即登录</a>
					<br />
					<button type="button" class="btn btn-primary btn-lg btn-block" onclick="registerUser()">注册</button>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
